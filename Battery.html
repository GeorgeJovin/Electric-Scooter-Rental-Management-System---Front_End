<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/ico.jpg">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="css/battery.css">
        <title>EGO  Battery Percentage Indicator</title>
    </head>
    <body>
        
        <section class="battery">
            <div>
                <h2>E<span>GO</span> Battery Status </h2>
             </div>
            <div class="battery__card">
                <div class="battery__data">
                    <p class="battery__text">Battery Level</p>
                    <h1 class="battery__percentage">
                        20%
                    </h1>

                    <p class="battery__status">
                        Low battery <i class="ri-plug-line"></i>
                    </p>
                </div>

                <div class="battery__pill">
                    <div class="battery__level">
                        <div class="battery__liquid"></div>
                    </div>
                </div>
            </div>
        </section>
        <div class="copyright">
            <p>$#169; Electric Scooter All Right Reserved</p>
        </div>
        
    
        <script src="javascript/battery.js"></script>
    </body>
</html>
