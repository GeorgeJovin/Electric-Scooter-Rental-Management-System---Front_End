<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="x-icon" href="images/ico.jpg">
<title> Password Reset - EGO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"> 
<link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
	<div class="row">
		 <div class="col-sm-4">
		</div>
		<div class="col-sm-4">
    <div class="login_form">
		<form action="" method="POST">
  <div class="form-group">
    <h2>E<span>GO</span></h2>
    <label class="label_txt">Password </label>
      <input type="password" name="password" class="form-control" required>
  </div>
   <div class="form-group">
    <label class="label_txt">Confirm Password </label>
      <input type="password" name="passwordConfirm" class="form-control" required  >
  </div>
  <button type="submit" name="sub_set" class="btn btn-primary btn-group-lg form_btn">Reset Password</button>
</form>
</div>
		</div>
		<div class="col-sm-4">
		</div>
	</div>
</div> 
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {
    $('button[name="sub_set"]').click(function(e) {
      e.preventDefault();

      if ($('input[name="password"]').val() === '' || $('input[name="passwordConfirm"]').val() === '') {
        alert('Please fill in all required fields');
      } else {
        alert('Password reset successfully');
        $('form').submit();
      }
    });
  });
</script>

</html>
