<script>
  $(document).ready(function() {
    $('button[name="subforgot"]').click(function(e) {
      e.preventDefault();
      if ($('input[name="login_var"]').val() == '') {
        alert('Please enter your email.');
        return false;
      } else {
        alert('Password reset link has been sent to your email!');
        $('form').submit();
      }
    });
  });
</script>
